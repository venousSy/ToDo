<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c817240d5b.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <nav class="navBar"></nav>
      <nav class="sideBar"></nav>
      <div class="heroContainer">
        <div class="hero">
          <div>
            <p>Hello there</p>
            <p>Time to make your own luck</p>
          </div>
          <div class="NewTaskContainer">
            <div class="newTask">
              <form class="taskInput" data-task-input action="">
                <input type="text" data-title placeholder="Title" />
                <input type="date" data-date placeholder="Date" />
                <input
                  type="text"
                  placeholder="description"
                  style="height: 4rem"
                  data-description
                />

                <button class="addNewTask" type="submit">Add task</button>
              </form>
            </div>
          </div>
          <div class="tasks"></div>
        </div>
      </div>
    </main>
  </body>
</html>
